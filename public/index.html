<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Listify</title>
</head>
<body>
    <div class="main">
        <div class="head">
            <h1 class="logo">Listify</h1>
        </div>
        <div class="search-bar">
            <input type="search" name="search" id="search" placeholder="search">
            <button type="submit" id="btnSubmit"><i class="fa-solid fa-magnifying-glass"></i></li></button>
        </div>
        <div class="filter">
            <p>Trier par :</p>
            <button class="btn_filter_plus">+ récente</button>
            <button class="btn_filter_moin">- récente</button>
        </div>
        <div class="container">
        </div>
    </div>
    <div class="add">
        <div class="test">
            <div class="desc">
                <button class="supp_element2">X</button>
                <input type="text" name="title" id="title" placeholder="Title">
                <textarea name="desc" id="desc" placeholder="Description"></textarea>
            </div>
            <div class="footer">
                <button class="btn_task">Add</button>
            </div>
        </div>
    </div>
    <footer>
        <button id="btn_add">+</button>
    </footer>
</body>
<script type="module" src="../src/script.js"></script>
</html>
