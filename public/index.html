<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Listify</title>
</head>
<body>
    <div class="main">
        <div class="head">
            <h1>Listify</h1>
        </div>
        <input type="search" name="search" id="search" placeholder="search">
        <div class="filter">
            <p>Trier par :</p>
            <button class="btn_filter_plus">+ récente</button>
            <button class="btn_filter_moin">- récente</button>
        </div>
        <div class="container">
        </div>
    </div>
    <div class="add">
        <div class="test">
            <div class="desc">
                <button class="supp_element2">X</button>
                <input type="text" name="title" id="title" placeholder="Title">
                <textarea name="desc" id="desc" placeholder="Description"></textarea>
            </div>
            <div class="footer">
                <button class="btn_task">Add</button>
            </div>
        </div>
    </div>
    <footer>
        <button id="btn_add">+</button>
    </footer>
</body>
<script type="module" src="../src/script.js"></script>
</html>
